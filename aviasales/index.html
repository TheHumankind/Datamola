<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Avia</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="plus-btn green">
                Самый дешевый
            </button>
            <div class="price-block">
                <div class="price">
                    <span class="price-spacing">2288</span> Br
                </div>
                <button class="choose orange">
                    Выбрать билет
                </button>
            </div>
            <div class="info">
                <div class="info-header">
                    <div class="info-companies">
                        <div class="company-icon">

                        </div>
                        <div class="company-icon">
    
                        </div>
                        <div class="company-icon">
    
                        </div>
                    </div>
                    <div class="info-controls">
                        <div class="info-problems">
                            <div class="info-issue">
                                <img src="./icon/clock.svg" alt="clock icon">
                            </div>
                            <div class="info-issue">
                                <img src="./icon/night.svg" alt="night icon">
                            </div>
                            <div class="info-issue">
                                <img src="./icon/visa.svg" alt="night icon">
                            </div>
                        </div>
                        <div class="info-header-btns">
                            <button class="bell"> 
                                <img src="./icon/bell.svg" alt="bell icon">
                            </button>
                            <button class="out"> 
                                <img src="./icon/out.svg" alt="out icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="info-path">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
