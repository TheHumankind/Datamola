    <link rel="stylesheet" href="./style/style.css">
    <title>Pop up</title>

<body>
    <div class="pop-up-bg">
        <div class="pop-up">
            <div class="pop-up-header">
                <div class="title">
                    Modal title
                </div>
                <div class="cross">

                </div>
            </div>
            <div class="pop-up-txt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae quaerat maxime, blanditiis porro eum deserunt mollitia, quidem explicabo minus dolores nobis sunt? 
            </div>
            <div class="pop-up-footer">
                <button class="btn close">
                    Close
                </button>
                <button class="btn save">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
