<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/--variables.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/main-page.css">
    <title>Twitter</title>
</head>
<body>
    <header class="header">

    </header>
    <div class="container">
        <form class="main-form">
            <textarea class="message placeholder-text" type="text" placeholder="What are you thinking about?"></textarea>
            <button class="message__send button-text" type="submit">
                SEND
            </button>
        </form>
        <div class="filter">
            <div class="filter-header border-bottom">
                Filter By
            </div>
            <div class="filter-controls border-bottom">
                <button class="placeholder-text">Date</button>
                <button class="placeholder-text">Text</button>
                <button class="placeholder-text">Name</button>
                <button class="placeholder-text">Tag</button>
            </div>
            <div class="filter-values border-bottom">
                <div class="filter-value">
                    <input type="date" name="" id="">
                    <input type="date" name="" id="">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
